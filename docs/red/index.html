<html>
<head>
	<title>Canvas App</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: black;
		}
		#container_div {
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#g_canvas {
			position: absolute;
			padding: 0;
			margin: 0;
		}
		img {
			display: none;
		}
	</style>
</head>
<body>
	<!-- required elements: g_canvas and g_bg -->
	<div id="g_container_div"><canvas id="g_canvas"></canvas></div>
	
	<img id="g_bg" src="images/bg.png" />

	<img id="i_fullscreen" src="../images/fullscreen.png" />
	<img id="i_splash"     src="images/splash.png"        />

	<audio id="s_tick"  src="../sounds/tick_0.157.mp3"  preload="auto"></audio>
	<audio id="s_blop"  src="../sounds/blop_0.264.mp3"  preload="auto"></audio>

	<img id="i_exit"       src="../images/exit_0.png"     />
	<img id="i_exit_1"     src="../images/exit_1.png"     />
	<img id="i_exit_2"     src="../images/exit_2.png"     />

	<img id="i_blue_0"     src="images/blue_0.png"        />
	<img id="i_blue_1"     src="images/blue_1.png"        />
	<img id="i_blue_2"     src="images/blue_2.png"        />

	<img id="i_door_0"     src="images/door_0.png"        />
	<img id="i_door_1"     src="images/door_1.png"        />
	<img id="i_door_2"     src="images/door_2.png"        />
	<img id="i_door_3"     src="images/door_3.png"        />

	<script type="module" src="index.js"></script>
</body>
</html>
