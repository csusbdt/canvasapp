<html>
<head>
	<title>Canvas App</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: black;
		}
		#container_div {
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#g_canvas {
			position: absolute;
			padding: 0;
			margin: 0;
		}
		img {
			display: none;
		}
	</style>
</head>
<body>
	<!-- required elements: g_canvas and g_bg -->
	<div id="g_container_div"><canvas id="g_canvas"></canvas></div>
	
	<img id="g_bg" src="bg.png" />

	<img id="i_splash"       src="../images/splash.png"     />
	<img id="i_fullscreen"   src="../images/fullscreen.png" />

	<audio id="s_tick"  src="../sounds/tick.mp3"  preload="auto"></audio>

	<script type="module" src="index.js"></script>
</body>
</html>
